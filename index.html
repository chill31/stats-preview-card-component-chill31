<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component | Chill31</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <main>

    <div class="column image-column">
      <div class="image__overlay"></div>
    </div>

    <div class="column content-column">

      <h1 class="content__title">Get <span class="insights">insights</span> that help your business grow.</h1>
      
      <p class="content__info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="content__stats">

        <div class="stat">
          <h2 class="stat__number">10k+</h2>
          <span class="stat__type">companies</span>
        </div>

        <div class="stat">
          <h2 class="stat__number">314</h2>
          <span class="stat__type">templates</span>
        </div>

        <div class="stat">
          <h2 class="stat__number">12M+</h2>
          <span class="stat__type">queries</span>
        </div>

      </div>

    </div>

  </main>


</body>

</html>
